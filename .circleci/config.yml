version: 2.1

orbs:
  node: circleci/node@6.1.0

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test
  
  build:
    executor: node/default
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build

workflows:
  test_library:
    jobs:
      - test

  build_library:
    jobs:
      - test
      - build:
          requires:
            - test
